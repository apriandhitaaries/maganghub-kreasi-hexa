<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>Buat Account Baru!</h1>
    <h2>Sign Up Form</h2>
    <form action="welcome.html">
        <label for="firstName">First Name:</label><br>
        <input type="text" name="firstName" id="firstName"><br><br>

        <label for="lastName">Last Name:</label><br>
        <input type="text" name="lastName" id="lastName"><br><br>

        <label for="gender">Gender:</label><br>
        <input type="radio" name="gender" id="male" value="Male">
        <label for="male">Male</label><br>
        <input type="radio" name="gender" id="female" value="Female">
        <label for="female">Female</label><br>
        <input type="radio" name="gender" id="other" value="Other">
        <label for="other">Other</label><br><br>

        <label for="nationality">Nationality:</label><br>
        <select name="nationality" id="nationality">
            <option value="indonesia">Indonesia</option>
            <option value="malaysia">Malaysia</option>
            <option value="singapore">Singapore</option>
            <option value="thailand">Thailand</option>
        </select><br><br>

        <label for="language">Language Spoken:</label><br>
        <input type="checkbox" name="language" id="english" value="English">
        <label for="english">English</label><br>
        <input type="checkbox" name="language" id="indonesia" value="Indonesia">
        <label for="indonesia">Bahasa Indonesia</label><br>
        <input type="checkbox" name="other" id="other" value="Other">
        <label for="other">Other</label><br><br>

        <label for="bio">Bio:</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10"></textarea><br><br>
        <input type="submit" value="Sign Up">
    </form>
</body>

</html>
